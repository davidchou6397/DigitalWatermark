  <body>
	<div class="container">
	<form method="POST" action="" enctype="multipart/form-data" onsubmit="return Validate(this);">
	<div class="form-group">
	    
  <label for="originalImg">Original image</label>
  <input class="form-control" id="originalImg" name="originalImg" type="file">
	</div>
	<div class="form-group">
	    
  <label for="watermarkImg">Watermark image</label>
  <input class="form-control" id="watermarkImg" name="watermarkImg" type="file">
	</div>
	<p><input class="btn btn-primary" name="action" type="submit" value="owernership_share_generator">
    </form>
    </div>
<script>
var _validFileExtensions = [".jpg"];
function Validate(oForm) {

    var imgName = document.getElementById("originalImg").value;
    if(imgName.length > 0) {
        var blnValid = false;
                for (var j = 0; j < _validFileExtensions.length; j++) {
                    var sCurExtension = _validFileExtensions[j];
                    if (imgName.substr(imgName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                        blnValid = true;
                        break;
                    }
                }

                if (!blnValid) {
                    alert("Sorry, " + imgName + " is invalid, allowed extensions is: " + _validFileExtensions.join(", "));
                    return false;
                }
    }
	
	var imgName = document.getElementById("watermarkImg").value;
    if(imgName.length > 0) {
        var blnValid = false;
                for (var j = 0; j < _validFileExtensions.length; j++) {
                    var sCurExtension = _validFileExtensions[j];
                    if (imgName.substr(imgName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                        blnValid = true;
                        break;
                    }
                }

                if (!blnValid) {
                    alert("Sorry, " + imgName + " is invalid, allowed extensions is: " + _validFileExtensions.join(", "));
                    return false;
                }
    }

    return true;
}
</script>
